                  <button class="form-control btn btn-sm btn-outline-secondary">Login</button>
                </form>
              </div>
            </div>
          </nav>
        </header>
      </div>
    </div>
    <div class="row mb-4 mt-5">
      <div class="container-fluid">
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <center>
              <div class="carousel-item active">
                <img src="/src/image-one.jpg" alt="image" width="100%" height="300">
              </div>
              <div class="carousel-item">
                <img src="/src/image-two.jpg" alt="image" width="100%" height="300">
              </div>
              <div class="carousel-item">
                <img src="/src/image-three.jpg" alt="image" width="100%" height="300">
              </div>
            </center>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
